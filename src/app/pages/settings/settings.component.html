<div class="card">
  <div class="card-body">
    <h4 class="card-title">Profile settings</h4>
    <div class="row">
      <div class="col-md-6">
        <form novalidate [formGroup]="settingsFormGroup" (ngSubmit)="save()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group ">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group ">
            <label>Gender</label>
            <input type="text" class="form-control" formControlName="gender">
          </div>
          <div class="form-group ">
            <label>Job title</label>
            <input type="text" class="form-control" formControlName="jobTitle">
          </div>
          <div class="form-group ">
            <label>Office</label>
            <select *ngIf="offices | async as offices" class="form-control" formControlName="officeId">
              <option *ngFor="let office of offices" [value]="office.id">{{office.name}}</option>
            </select>
          </div>
          <div class="form-group ">
            <label>Building</label>
            <input type="text" class="form-control" formControlName="building">
          </div>
          <div class="form-group ">
            <label>Street address</label>
            <input type="text" class="form-control" formControlName="streetAddress">
          </div>
          <div class="form-group">
            <label>Postcode</label>
            <input type="text" class="form-control" formControlName="postcode">
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city">
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" formControlName="country">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
